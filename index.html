<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="card__container">
      <div class="card__img">
        <picture>
          <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg" sizes="JPG">
          <img src="./images/image-product-mobile.jpg" alt="Chanel">
        </picture>
      </div>
      <div class="card__info">
        <div class="card__info-text">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card__info-price">
          <p>$149.99</p> <small>$169.99</small>
        </div>
        <button class="card__info-btn" type="button">
            <div class="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1" />
                <circle cx="20" cy="21" r="1" />
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
              </svg>
              <p>Add to Cart</p>
            </div>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
